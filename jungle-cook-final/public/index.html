<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Firebase Hosting</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="logo">
      <img src="images/logo.png" alt="logo" />
    </div>
    <div class="nav-holder">
      <a href="#" id="home">Home</a>
      <a href="#" id="browse">Browse</a>
      <a href="#" id="create-recipe">Create Recipe</a>
      <a href="#" id="login">Login</a>
    </div>

    <div class="bars">
      <img src="images/bars-solid.svg" alt="bars" />
    </div>

    <div class="footer">
      <div class="copyright">
        <p>Copyright Â© 2019 The Jungle Cook</p>
      </div>
      <div class="bottom-nav">
        <p>Login</p>
        <p>Recipes by Category</p>
        <p>Privacy and Copyright</p>
        <p>Create Recipe</p>
        <p>Your Recipes</p>
      </div>
      <div class="social-media">
        <div class="sm-icon">
          <img src="images/facebook.svg" alt="facebook" />
        </div>
        <div class="sm-icon">
          <img src="images/instagram.svg" alt="instagram" />
        </div>
      </div>
    </div>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.14.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.14.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.14.2/firebase-database.js"></script>
    <script defer src="/__/firebase/7.14.2/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.14.2/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
